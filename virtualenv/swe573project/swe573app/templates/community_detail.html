{% extends 'base.html' %}

{% block content %}
<h1>{{ community.name }}</h1>
<p>Created by: {{ community.created_by.username }}</p>

<h2>Add a new field to the template</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Field</button>
</form>
{% endblock %}
